<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facial Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 250px;
            border-radius: 8px;
        }
        .result {
            font-size: 18px;
            color: #444;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Facial Emotion Detection</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Detect Emotion</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            <p><strong>{{ prediction_text }}</strong></p>
            {% if image_url %}
                <img src="{{ image_url }}" alt="Uploaded Image">
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
